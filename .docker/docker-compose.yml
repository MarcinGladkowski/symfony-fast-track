version: '3.8'

services:
  db:
    container_name: db_portal
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: ${ROOT_PASSWORD:-password}
      MYSQL_DATABASE: ${DB_NAME:-fast_track}
      MYSQL_USER: ${DB_USER:-developer}
      MYSQL_PASSWORD: ${DB_PASSWORD:-dbpassword}
    ports:
      - "3306:3306"
    networks:
      - fast_track_network

  php-fpm:
    container_name: php-fpm
    build:
      context: php
    depends_on:
      - db
    volumes:
      - ./../:/var/www
    expose:
      - 9000
    networks:
      - fast_track_network

  nginx:
    container_name: nginx
    build:
      context: nginx
    volumes:
      - ./../:/var/www
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites/:/etc/nginx/sites-available
      - ./nginx/conf.d/:/etc/nginx/conf.d
    depends_on:
      - php-fpm
    ports:
      - "80:80"
      - "443:443"
    networks:
      - fast_track_network

networks:
  fast_track_network: